<div class="card">
  <div class="card-header">
    <span [appState]="item.state"></span>
    <button class="btn btn-danger float-right" (click)="process()" placement="bottom" ngbTooltip="Supprimer"><span class="icon-trash-o"></span></button>
    <a class="btn btn-primary float-right" [routerLink]="['/items/edit', item.id]" placement="bottom" ngbTooltip="Modifier"><span class="icon-pencil-square"></span></a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ item.name }}</h4>
    <p class="card-text">{{ item.reference }}</p>

    <button class="btn btn-primary" *ngIf="state.ALIVRER == item.state" (click)="changeState(state.ENCOURS)">{{ state.ENCOURS }}</button>
    <button class="btn btn-primary" *ngIf="state.ENCOURS == item.state" (click)="changeState(state.LIVREE)">{{ state.LIVREE }}</button>
  </div>
</div>
