<div class="card">
  <div class="card-header">
    <span [appState]="item.state"></span>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ item.name }}</h4>
    <p class="card-text">{{ item.reference }}</p>
    <button class="btn btn-primary" *ngIf="state.ALIVRER == item.state" (click)="changeState(item, state.ENCOURS)">{{ state.label(state.ENCOURS) }}</button>
    <button class="btn btn-primary" *ngIf="state.ENCOURS == item.state" (click)="changeState(item, state.LIVREE)">{{ state.label(state.LIVREE) }}</button>
  </div>
</div>
